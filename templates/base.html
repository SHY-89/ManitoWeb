{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowfall Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #562020;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>
  <script>
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    const ground = []; // 배열로 눈 쌓임 위치 관리
    const numFlakes = 200;

    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    function drawSnowflake(snowflake) {
      ctx.beginPath();
      ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${snowflake.opacity})`;
      ctx.fill();
    }

    function updateSnowflake(snowflake) {
      snowflake.y += snowflake.speed;

      if (snowflake.y > canvas.height - snowflake.radius) {
        // 바닥에 도달 시 눈송이를 ground 배열에 추가
        ground.push({
          x: snowflake.x,
          y: canvas.height - snowflake.radius,
          radius: snowflake.radius
        });

        // 눈송이를 위로 재생성
        snowflake.y = 0;
        snowflake.x = Math.random() * canvas.width;
      }
    }

    function drawGround() {
      ground.forEach((snow) => {
        ctx.beginPath();
        ctx.arc(snow.x, snow.y, snow.radius * 1.2, 0, Math.PI * 2); // 눈송이 반경을 약간 키움
        ctx.fillStyle = 'white';
        ctx.fill();
      });
    }

    function initSnowflakes() {
      for (let i = 0; i < numFlakes; i++) {
        snowflakes.push(createSnowflake());
      }
    }

    function animateSnowfall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snowflakes.forEach((snowflake) => {
        drawSnowflake(snowflake);
        updateSnowflake(snowflake);
      });

      drawGround(); // 바닥에 쌓인 눈 그리기

      requestAnimationFrame(animateSnowfall);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      snowflakes.length = 0;
      initSnowflakes();
    });

    initSnowflakes();
    animateSnowfall();
  </script>
</body>
</html>
