{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowfall Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #471c1c;
    }
    canvas {
      display: block;
    }
    .center-images {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px; /* 이미지 간격 */
    }
    .center-images img {
      max-width: 150px; /* 이미지 최대 크기 */
      max-height: 150px;
      border-radius: 10px; /* 이미지에 둥근 테두리 추가 */
    }
  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>
  
  {% comment %} <!-- 이미지 중앙 정렬 -->
  <div class="center-images">
    <img src="{% static 'images/snowbean_03.png' %}" alt="Image 2">
    <img src="{% static 'images/snowbean_04.png' %}" alt="Image 3">
    <img src="{% static 'images/two_beans_02.png' %}" alt="Image 4">/<bn>
    <img src="{% static 'images/a_couple.png' %}" alt="Image 5">
    <img src="{% static 'images/two_apples.png' %}" alt="Image 6">
    <img src="{% static 'images/two_snowbeans.png' %}" alt="Image 7">
  </div> {% endcomment %}

  <script>
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];
    const ground = [];
    const numFlakes = 200;

    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    function drawSnowflake(snowflake) {
      ctx.beginPath();
      ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${snowflake.opacity})`;
      ctx.fill();
    }

    function updateSnowflake(snowflake) {
      snowflake.y += snowflake.speed;

      if (snowflake.y > canvas.height - snowflake.radius) {
        ground.push({
          x: snowflake.x,
          y: canvas.height - snowflake.radius,
          radius: snowflake.radius
        });
        snowflake.y = 0;
        snowflake.x = Math.random() * canvas.width;
      }
    }

    function drawGround() {
      ground.forEach((snow) => {
        ctx.beginPath();
        ctx.arc(snow.x, snow.y, snow.radius * 1.2, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      });
    }

    function initSnowflakes() {
      for (let i = 0; i < numFlakes; i++) {
        snowflakes.push(createSnowflake());
      }
    }

    function animateSnowfall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snowflakes.forEach((snowflake) => {
        drawSnowflake(snowflake);
        updateSnowflake(snowflake);
      });

      drawGround();

      requestAnimationFrame(animateSnowfall);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      snowflakes.length = 0;
      initSnowflakes();
    });

    initSnowflakes();
    animateSnowfall();
  </script>
</body>
</html>
