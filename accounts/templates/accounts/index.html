{% extends "base.html" %} 
{% load static %}
{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: -50px;
        font-family: 'UhBeeKang-Ja', sans-serif;
        color: #bbe7ff; /* 글씨색 통일 */
        font-size: 1.5rem; /* 전체 글씨 크기 */
    }

    .logo-image {
        max-width: 250px; /* 이미지 크기 */
        margin-bottom: -55px; /* 입력칸 사이 간격 */
        cursor: pointer; /* 마우스 포인터 변경 */
    }

    .door-open {
        position: relative;
        max-width: 270px; /* 이미지 크기 */
        cursor: pointer; /* 마우스 포인터 변경 */
        margin: 90px -5px -8px 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* 부드러운 애니메이션 */
    }
    
    .door-open:hover {
        transform: scale(1.08); /* 호버 시 10% 확대 */
    }

    .door-open:hover::after {
        content: ''; /* 가상 요소 생성 */
        position: absolute;
        top: -30px; /* 이미지 위쪽으로 위치 */
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 60px;
        background: radial-gradient(circle, rgba(255, 255, 150, 0.5), rgba(255, 255, 0, 0));
        border-radius: 50%; /* 빛의 원형 효과 */
        pointer-events: none; /* 마우스 이벤트 방지 */
        animation: glow 1s ease-in-out infinite alternate; /* 깜빡이는 효과 */
    }
    
    @keyframes glow {
        0% {
            opacity: 0.6;
        }
        100% {
            opacity: 0.8;
        }
    }

    .index-container {
        text-align: center;
        padding: 30px 40px;
        border-radius: 10px;
    }

    h3 {
        font-size: 2rem; /* 제목 크기 */
        margin-bottom: 20px;
        color: #9afffb; /* 제목 색상 */
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px; /* 버튼 간격 */
        margin-top: 20px;
    }

    .button-container a,
    .button-container button {
        background-color: #2d6a9c;
        color: #ffffff;
        text-decoration: none;
        border: none;
        padding: 10px 15px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 16px;
        cursor: pointer;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        font-family: 'UhBee Gmin2', sans-serif;
    }

    .button-container a:hover,
    .button-container button:hover {
        background-color: #A2E0F8FF;
        color: #0A3658FF;
        box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
    }

    .button-container a:active,
    .button-container button:active {
        background-color: #9CE5FFFF;
        transform: translateY(2px);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }ㅐ
</style>

<div class="index-container">
    {% if user.is_authenticated %}
    <!-- 로그인된 상태 -->
    <div class="button-container">
        <img src="{% static 'images/red_door_open.png' %}" alt="Mymanito-door" class="door-open" 
             onclick="location.href='{% url 'accounts:game' %}'">
    </div>
    {% else %}
    <!-- 비로그인 상태 -->
    <img src="{% static 'images/snowbean_04.png' %}" alt="Mymanito-Logo" class="logo-image" onclick="location.href='{% url 'accounts:sublogin' %}'">
    <div class="button-container">
        <a href="{% url 'accounts:sublogin' %}">Login</a>
        <a href="{% url 'accounts:subsignup' %}">Signup</a>
    </div>
    {% endif %}
</div>
{% endblock %}
